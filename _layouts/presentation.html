<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Skulpt Project Presentation</title>

        <link rel="stylesheet" href="{{ site.url }}/assets/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/reveal.js/css/theme/blood.css" id="theme">
    <link rel="stylesheet" href="{{ site.url }}/assets/reveal.js/lib/css/zenburn.css">
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="{{ site.url }}/presentation/skulpt.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
            </div>
        </div>

        <script src="{{ site.url }}/assets/reveal.js/lib/js/head.min.js"></script>
        <script src="{{ site.url }}/assets/reveal.js/js/reveal.js"></script>

        <script>

            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: '{{ site.url }}/assets/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '{{ site.url }}/assets/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '{{ site.url }}/assets/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '{{ site.url }}/assets/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '{{ site.url }}/assets/reveal.js/plugin/notes/notes.js' }
                ]
            });

        </script>

    </body>
</html>
